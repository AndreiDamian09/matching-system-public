<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Matching System</title>
    <script src="./js/index.js" defer ></script>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <h1>Job Matching</h1>

    <div class="grid">
      <div class="card">
        <h2>ğŸ“¤ Adauga Date</h2>

        <h3>1. Upload CV (PDF)</h3>
        <form id="uploadForm">
          <input
            type="text"
            name="name"
            placeholder="Nume Candidat (Optional)"
          />
          <input type="file" name="cvFile" accept=".pdf,.txt" required />
          <button type="submit">Upload & Parseaza</button>
        </form>

        <hr />

        <h3>2. Adauga Job Manual</h3>
        <form id="jobForm">
          <input type="text" id="jTitle" placeholder="Titlu Job" required />
          <input type="text" id="jCompany" placeholder="Companie" required />
          <input
            type="text"
            id="jReq"
            placeholder="Cerinte (separate prin virgula)"
          />
          <textarea id="jDesc" placeholder="Descriere Job" rows="3"></textarea>
          <button type="submit">Salveaza Job</button>
        </form>
      </div>

      <div class="card">
        <h2>ğŸ” Matching</h2>

        <div style="margin-bottom: 20px">
          <label>Gaseste Joburi pentru un Candidat:</label>
          <div style="display: flex; gap: 5px">
            <select id="candidateSelect">
              <option value="" disabled selected>Se incarca lista...</option>
            </select>
            <button onclick="matchForCandidate()">Cauta</button>
          </div>
        </div>

        <div style="margin-bottom: 20px">
          <label>Gaseste Candidati pentru un Job:</label>
          <div style="display: flex; gap: 5px">
            <select id="jobSelect">
              <option value="" disabled selected>Se incarca lista...</option>
            </select>
            <button onclick="matchForJob()">Cauta</button>
          </div>
        </div>

        <div id="resultsArea">
          <h3>Rezultate:</h3>
          <div id="resultsList">
            Selecteaza o optiune de mai sus si apasa Cauta...
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
